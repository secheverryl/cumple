<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-image: url('eltesoro.webp');
            background-size: cover;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 235, 205, 0.8);
            border: 15px solid;
            border-image: linear-gradient(45deg, red 6.25%, white 6.25%, white 12.5%, red 12.5%, red 18.75%, white 18.75%, white 25%, red 25%, red 31.25%, white 31.25%, white 37.5%, red 37.5%, red 43.75%, white 43.75%, white 50%, red 50%, red 56.25%, white 56.25%, white 62.5%, red 62.5%, red 68.75%, white 68.75%, white 75%, red 75%, red 81.25%, white 81.25%, white 87.5%, red 87.5%, red 93.75%, white 93.75%, white 100%) 10;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
            max-width: 600px;
            margin: auto;
        }
        h1, p {
            color: #ff4500;
            text-shadow: 2px 2px #000000;
            margin: 10px 0;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;
            height: 300px;
            margin-top: 20px;
            position: relative;
        }
        .carousel img {
            width: 100%;
            height: auto;
            max-height: 300px;
            transition: transform 0.5s ease;
        }
        .carousel:hover img {
            transform: scale(1.1);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 5px;
            }
            .carousel {
                height: 200px;
            }
            .carousel img {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Estás Invitado!</h1>
        <p>Al cumpleaños de Matías Echeverry</p>
        <p>Fecha: 9 de noviembre</p>
        <p>Hora: 2:45 PM</p>
        <p>Lugar: Centro Comercial El Tesoro</p>
        <div class="carousel">
            <img src="caricatura1.jpeg" alt="Juego Mecánico 1">
            <img src="caricatura2.jpeg" alt="Juego Mecánico 2">
            <img src="caricatura3.jpeg" alt="Juego Mecánico 3">
        </div>
    </div>
</body>
</html>
